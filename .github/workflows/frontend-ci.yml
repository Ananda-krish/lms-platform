name: Flutter Frontend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/lms/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/lms/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'  # This includes Dart 3.5.3+
        channel: 'stable'
        
    - name: Validate Dart SDK
      run: dart --version
      
    - name: Install dependencies
      run: |
        cd frontend/lms
        flutter pub get
        
    - name: Analyze code
      run: |
        cd frontend/lms
        flutter analyze
        
    - name: Run tests
      run: |
        cd frontend/lms
        flutter test --coverage
        
    - name: Verify paths
      run: |
        echo "Current directory: $(pwd)"
        ls -la frontend/lms/
