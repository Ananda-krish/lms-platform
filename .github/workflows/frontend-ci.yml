name: Flutter Frontend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/lms/**'  # Ensure this matches your actual folder name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # Explicitly use Flutter 3.13.0+ which includes Dart 3.5.3+
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'  # Or use '3.20.2' as suggested
        channel: 'stable'

    - name: Verify versions
      run: |
        flutter --version
        dart --version

    - name: Install dependencies
      run: |
        cd frontend/lms  # Confirm this is your correct path
        flutter pub get
        
    - name: Analyze code
      run: |
        cd frontend/lms
        flutter analyze
        
    - name: Run tests
      run: |
        cd frontend/lms
        flutter test --coverage
        
    - name: Verify paths
      run: |
        echo "Current directory: $(pwd)"
        ls -la frontend/lms/
